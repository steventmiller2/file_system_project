plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.34.0' // Example SQLite JDBC dependency
    testImplementation 'junit:junit:4.11'
}

configurations {
    implementation.canBeResolved = true
}

jar {
    manifest {
        attributes 'Main-Class': 'com.stevemiller.Main' // Adjust main class
    }
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
}
